{% extends 'accounts/user_base.html' %}
{% block content %}
{% load static %}

<br><br>
<div class="container">
    {% if requests %}

   
    <table class="table table-light table-hover table-bordered table-striped">
        <thead class="bg-dark">
            <tr>
                <th scope="col" style="color: rgb(192, 192, 192);">Patient's Name</th>
                
                <th scope="col" style="color: rgb(192, 192, 192);">Blood Group</th>
                <th scope="col" style="color: rgb(192, 192, 192);">Phone</th>
                <th scope="col" style="color: rgb(192, 192, 192);">City</th>
                
            </tr>
        </thead>
        <tbody>
            {% for t in requests %}
            <tr>
                <td> {{t.name}}</td>
                <td>{{t.blood_group}}</td>
                <td>{{t.phone}}</td>
                <td>{{t.city}}</td>
                <td></td>
                <td><a href="{% url 'accept'  %}" class="btn btn-outline-danger">Accept</a></td>
                
            </tr>
            {% endfor %}

        </tbody>
    
    </table>
{% else %}
<h1 style="text-align:center; text-shadow: 34px ;font-size:xx-large;font-weight: bold;">You have no requests</h1>

{% endif %}

</div>
<style type="text/css">
    body{
        background-image: url('{% static "image/homepage.jpg" %}');
        background-repeat: no-repeat;
        background-size:cover;
    }
</style>


{% endblock content %}
