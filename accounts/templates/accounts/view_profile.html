{% extends 'accounts/user_base.html' %}
{% block content %}
{% load static %}
<style type="text/css">
    body{
        background-image: url('{% static "image/s.jpg" %}');
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<div class="container" style="margin-left: 70px;" class="card card-5">
<div style="border:3px solid black; padding:200px;text-align:bottom;margin: block end 100px;" >
    <img src="image/download.png" alt="Profile-pic" width="200px" height="200px">
<div class="col-md-8">
    <div>
        <div>
            <br>
            <div class="row mt-2">
                <div class="col-md-6">
                    <h5>Username:</h5>
                </div>
                <div class="col-md-6">
                    <h5>{{user}}</h5>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <h5>Full Name:</h5>
                </div>
                <div class="col-md-6">
                    <h5>{{user.get_full_name}}</h5>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <h5>Email:</h5>
                </div>
                <div class="col-md-6">
                    <h5>{{user.email}}</h5>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <h5>Phone Number:</h5>
                </div>
                <div class="col-md-6">
                    <h5>{{donor_profile.phone}}</h5>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <h5>City:</h5>
                </div>
                <div class="col-md-6">
                    <h5>{{donor_profile.city}}</h5>
                </div>
            </div>   
            <div class="row mt-2">
                <div class="col-md-6">
                    <h5>Blood Group:</h5>
                </div>
                <div class="col-md-6">
                    <h5>{{donor_profile.blood_group}}</h5>
                </div>
            </div>        
</div>
</div>
</div>
{% endblock %}
